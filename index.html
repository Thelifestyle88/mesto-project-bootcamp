<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <div class="profile__form-container">
        <form class="profile__form" action="" method="post">
            <h3 class="profile__form-title">Редактировать профиль</h3>
            <input class="profile__form-input form-input_name" type="text">
            <input class="profile__form-input form-input_description" type="text">
            <input class="profile__form-submit" type="button" value="Сохранить">
            <button class="profile__form-close"><img src="./images/Close Icon.svg" alt="Закрыть"></button>
        </form>
    </div>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Жак Кусто.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-button"><img class="profile__edit-button-foto" src="./images/ручка.svg"
                        alt="редактировать">
                </button>
            </div>
            <button class="profile__add-button"><img class="profile__add-button-foto" src="./images/Plus.svg"
                    alt="добавить"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__foto" src="./images/Карачаевск.jpg" alt="Карачаевск">
                <div class="element__subscription">
                    <h3 class="element__title">Карачаевск</h3>
                    <button class="element__like" src="" alt=""><img class="element__like-foto" src="./images/like.svg"
                            alt="">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__foto" src="./images/Эльбрус.jpg" alt="Эльбрус">
                <div class="element__subscription">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__like" src="" alt=""><img class="element__like-foto" src="./images/like.svg"
                            alt="">
                    </button>
                </div>
            </div>
            <div class=" element">
                <img class="element__foto" src="./images/Домбай.jpg" alt="Домбай">
                <div class="element__subscription">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__like" src="" alt=""><img class="element__like-foto" src="./images/like.svg"
                            alt="">
                    </button>
                </div>
            </div>
            <div class=" element">
                <img class="element__foto" src="./images/Эльбрус.jpg" alt="Эльбрус">
                <div class="element__subscription">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__like" src="" alt=""><img class="element__like-foto" src="./images/like.svg"
                            alt="">
                    </button>
                </div>
            </div>
            <div class=" element">
                <img class="element__foto" src="./images/Домбай.jpg" alt="Домбай">
                <div class="element__subscription">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__like" src="" alt=""><img class="element__like-foto" src="./images/like.svg"
                            alt="">
                    </button>
                </div>
            </div>
            <div class=" element">
                <img class="element__foto" src="./images/Карачаевск.jpg" alt="Карачаевск">
                <div class="element__subscription">
                    <h3 class="element__title">Карачаево-Черкессия</h3>
                    <button class="element__like" src="" alt=""><img class="element__like-foto" src="./images/like.svg"
                            alt="">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class=" footer">
        <h3 class="footer__title">&copy; 2020 Mesto Russia</h3>
    </footer>
</body>

</html>

<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__image" src="" alt="Жак-Ив Кусто"></div><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button class="profile__edit-button" type="submit"><img class="profile__edit-button-foto" src="8667ac4a523e8fc42e59.svg" alt="редактировать"></button></div><button class="profile__add-button" type="button"><img class="profile__add-button-foto" src="d86bb2edc2f6eadb96b7.svg" alt="добавить"></button></section><section class="elements"></section></main><footer class="footer"><h3 class="footer__title">&copy; 2020 Mesto Russia</h3></footer><div class="popup popup_profile_edit"><button class="popup__button-close" type="button"><img class="popup__button-close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><form class="popup__form popup__form_edit" name="edit-form" action="#" method="post" novalidate><h3 class="popup__form-title">Редактировать профиль</h3><input id="edit-title" class="popup__form-input popup__form-input_edit-title" minlength="2" maxlength="40" required> <span class="edit-title-error popup__form-error"></span> <input id="edit-subtitle" class="popup__form-input popup__form-input_edit_subtitle" minlength="2" maxlength="200" required> <span class="edit-subtitle-error popup__form-error"></span> <button class="popup__form-submit popup__form-submit-save" type="submit">Сохранить</button></form></div><div class="popup popup_new-place"><button class="popup__button-close" type="button"><img class="popup__button-close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><form class="popup__form popup__form_create" name="edit-form" action="#" method="post" novalidate><h3 class="popup__form-title">Новое место</h3><input id="edit-title" placeholder="Название" class="popup__form-input popup__form-input_place-title" minlength="2" maxlength="30" required> <span class="edit-title-error popup__form-error"></span> <input id="edit-subtitle" placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_place-subtitle" type="url" required> <span class="edit-subtitle-error popup__form-error"></span> <button class="popup__form-submit popup__form-submit-create" type="submit">Сохранить</button></form></div><div class="popup popup_avatar_edit"><button class="popup__button-close" type="button"><img class="popup__button-close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><form class="popup__form popup__avatar_form" name="edit-form" action="#" method="post" novalidate><h3 class="popup__form-title">Обновить аватар</h3><input id="edit-avatar" class="popup__form-input popup__form-input_edit_avatar" type="url" required> <span class="edit-avatar-error popup__form-error"></span> <button class="popup__form-submit popup__form-submit-avatar" type="submit">Сохранить</button></form></div><div class="popup popup_image"><div class="popup__element-image"><button class="popup__button-close popup__button-close_foto" type="button"><img class="popup__button-close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button> <img class="popup__foto" src="" alt=""><p class="popup__description"></p></div></div><div class="popup popup_delete"><button class="popup__button-close popup__button-close_delete" type="button"><img class="popup__button-close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><form class="popup__form popup__form_delete" action="#" method="post" novalidate><h3 class="popup__question">Вы уверены?</h3><button class="popup__form-submit popup__form-submit-delete" type="submit">Да</button></form></div><template id="element"><div class="element"><button type="button" class="element__trash"><img class="element__trash-image" src="823b0cf1b0b7e9cb7cad.svg" alt="удалить"></button> <img class="element__foto" src="" alt="Фото места..."><div class="element__subscription"><h3 class="element__title"></h3><div class="element__likes"><button class="element__like" type="button"></button> <span class="element__likes-count">0</span></div></div></div></template><script defer="defer" src="main.js"></script></body></html>
